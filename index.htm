<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=9"/>
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

	</head>
	<body>
		<nav class="navtop">
			<div class="links">
				<h1>Packit</h1>
				<a href='/about'><i class="fas fa-home"></i>About</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Products</a>
				<a href=>Technology</a>
				<a href="/register"><i class="fas fa-sign-out-alt"></i>Register</a>
				
			</div>
		</nav>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="/" class="active">Login</a>
				<a href="/register">Register</a>
			</div>
			<form action="/" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
