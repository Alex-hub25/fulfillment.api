<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<nav class="navtop">
			<div class="links">
				<h1>Packit</h1>
				<a href='/about'><i class="fas fa-home"></i>About</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Products</a>
				<a href=>Technology</a>
				<a href="/"><i class="fas fa-sign-out-alt"></i>Login</a>
				
			</div>
		</nav>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="/">Login</a>
				<a href="/register" class="active">Register</a>
			</div>
			<form action="/register" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
